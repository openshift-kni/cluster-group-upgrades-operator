# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    groups:
      k8s:
        patterns: [ "k8s.io/*", "sig.k8s.io/*" ]
        update-types: [ "major", "minor", "patch" ]
      golang:
        patterns: [ "golang.org/*" ]
        update-types: [ "major", "minor", "patch" ]
      ginkgo:
        patterns: ["github.com/onsi/gomega", "github.com/onsi/ginkgo/v2"]
        update-types: [ "major", "minor" ]
      ocm:
        patterns: ["open-cluster-management.io/*"]
    ignore:
      # k8s.io moved to go 1.23 in v0.32, so ignore major/minor updates until this repo is 1.23-based
      - dependency-name: "k8s.io/*"
        update-types: ["version-update:semver-major","version-update:semver-minor"]
      # sigs.k8s.io moved to go 1.23 in v0.20, so ignore major/minor updates until this repo is 1.23-based
      - dependency-name: "sigs.k8s.io/*"
        update-types: ["version-update:semver-major","version-update:semver-minor"]
      - dependency-name: ""github.com/onsi/*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "k8s.io/code-generator"
