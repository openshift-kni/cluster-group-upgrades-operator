apiVersion: ran.openshift.io/v1alpha1
kind: ClusterGroupUpgrade
metadata:
  name: cgu-upgrade-complete
  namespace: default
spec:
  clusters:
  - spoke1
  - spoke4
  - spoke6
  enable: true
  managedPolicies:
  - policy1-common-cluster-version-policy
  - policy2-common-pao-sub-policy
  remediationStrategy:
    maxConcurrency: 1
    timeout: 0
status:
  clusters:
    - name: spoke6
      state: complete    
    - name: spoke1
      state: complete
    - currentPolicy:
        name: policy1-common-cluster-version-policy
        status: NonCompliant
      name: spoke4
      state: timedout
  conditions:
  - message: All selected clusters are valid
    reason: ClusterSelectionCompleted
    status: "True"
    type: ClustersSelected
  - message: Completed validation
    reason: ValidationCompleted
    status: "True"
    type: Validated
  - message: Policy remediation took too long
    reason: TimedOut
    status: "False"
    type: Progressing
  - message: Policy remediation took too long
    reason: TimedOut
    status: "False"
    type: Succeeded
  managedPoliciesForUpgrade:
  - name: policy1-common-cluster-version-policy
    namespace: default
  - name: policy2-common-pao-sub-policy
    namespace: default
  remediationPlan:
  - - spoke1
  - - spoke4
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    ztp-done: ""
  name: spoke1
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    ztp-running: ""
  name: spoke4
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    ztp-done: ""
  name: spoke6
---
apiVersion: v1
involvedObject:
  apiVersion: ran.openshift.io/v1alpha1
  kind: ClusterGroupUpgrade
  namespace: default
kind: Event
message: 'ClusterGroupUpgrade cgu-upgrade-complete: some clusters in the batch index
  2 timed out remediating policies'
metadata:
  annotations:
    cgu.openshift.io/event-type: batch
    cgu.openshift.io/timedout-clusters: spoke4
  namespace: default
reason: CguTimedout
reportingComponent: ClusterGroupUpgrade
reportingInstance: ""
source:
  component: ClusterGroupUpgrade
type: Warning
---
apiVersion: v1
involvedObject:
  apiVersion: ran.openshift.io/v1alpha1
  kind: ClusterGroupUpgrade
  namespace: default
kind: Event
message: ClusterGroupUpgrade cgu-upgrade-complete timed-out remediating policies
metadata:
  annotations:
    cgu.openshift.io/event-type: global
    cgu.openshift.io/timedout-clusters: spoke4
  namespace: default
reason: CguTimedout
reportingComponent: ClusterGroupUpgrade
reportingInstance: ""
source:
  component: ClusterGroupUpgrade
type: Warning
