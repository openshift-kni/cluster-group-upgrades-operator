# MCA
apiVersion: action.open-cluster-management.io/v1beta1
kind: ManagedClusterAction
metadata:
  name: backup-job-create
  namespace: spoke1
spec:
  actionType: Create
  kube:
    namespace: openshift-talo-backup
    resource: job
    template:
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: backup-agent
        namespace: openshift-talo-backup
      spec:
        activeDeadlineSeconds: 480
        backoffLimit: 0
        template:
          metadata:
            name: backup-agent
          spec:
            containers:
            - args:
              - launchBackup
              image: quay.io/openshift-kni/cluster-group-upgrades-operator-recovery:4.13.0
              name: container-image
              securityContext:
                privileged: true
                runAsUser: 0
              tty: true
              volumeMounts:
              - mountPath: /host
                name: backup
            restartPolicy: Never
            serviceAccountName: backup-agent
            volumes:
            - hostPath:
                path: /
                type: Directory
              name: backup
