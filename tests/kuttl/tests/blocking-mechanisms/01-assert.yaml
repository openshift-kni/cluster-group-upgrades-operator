    status: "False"
    type: Progressing
  copiedPolicies:
  - cgu-a-policy1-common-cluster-version-policy-kuttl
  - cgu-a-policy2-common-pao-sub-policy-kuttl
  - cgu-a-policy3-common-ptp-sub-policy-kuttl
