apiVersion: ran.openshift.io/v1alpha1
kind: ClusterGroupUpgrade
metadata:
  name: ibu-upgrade
  namespace: default
spec:
  clusters:
  - spoke1
  - spoke4
  - spoke6
  enable: true
  manifestWorkTemplates:
  - ibu-prep
  - ibu-upgrade
  - ibu-finalize
  remediationStrategy:
    maxConcurrency: 2
    timeout: 240
status:
  clusters:
  - name: spoke1
    state: complete
  - name: spoke4
    state: complete
  conditions:
  - message: All selected clusters are valid
    reason: ClusterSelectionCompleted
    status: 'True'
    type: ClustersSelected
  - message: Completed validation
    reason: ValidationCompleted
    status: 'True'
    type: Validated
  - message: Rolling out manifestworks
    reason: InProgress
    status: "True"
    type: Progressing
  safeResourceNames:
    /default.ibu-prep: default.ibu-prep-kuttl
    /default.ibu-upgrade: default.ibu-upgrade-kuttl
    /default.ibu-finalize: default.ibu-finalize-kuttl
  remediationPlan:
  - - spoke1
    - spoke4
  - - spoke6
  status:
    currentBatch: 2
    currentBatchRemediationProgress:
      spoke6:
        manifestWorkIndex: 2
        state: InProgress
---
apiVersion: work.open-cluster-management.io/v1
kind: ManifestWork
metadata:
  annotations:
    openshift-cluster-group-upgrades/expectedValues: |
      [{"manifestIndex":0,"name":"isIdle","value":"True"}]
  labels:
    openshift-cluster-group-upgrades/clusterGroupUpgrade: ibu-upgrade
    openshift-cluster-group-upgrades/clusterGroupUpgradeNamespace: default
  name: default.ibu-finalize-kuttl
  namespace: spoke6
spec:
  deleteOption:
    propagationPolicy: Orphan
  manifestConfigs:
  - feedbackRules:
    - jsonPaths:
      - name: isIdle
        path: .status.conditions[?(@.type=="Idle")].status
      - name: idleConditionReason
        path: .status.conditions[?(@.type=="Idle")].reason
      - name: idleConditionMessage
        path: .status.conditions[?(@.type=="Idle")].message
      type: JSONPaths
    resourceIdentifier:
      group: lca.openshift.io
      name: upgrade
      namespace: ""
      resource: imagebasedupgrades
  workload:
    manifests:
    - apiVersion: lca.openshift.io/v1alpha1
      kind: ImageBasedUpgrade
      metadata:
        name: upgrade
      spec:
        additionalImages:
          name: ""
          namespace: ""
        autoRollbackOnFailure: {}
        seedImageRef:
          image: quay.io/angwang/lca-seed-cnfdf20:4.15.0-rc.5-v4
          version: 4.15.0-rc.5
        stage: Idle