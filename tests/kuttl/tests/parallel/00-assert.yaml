# Check placement rules
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: canaries-batch-1
  namespace: default
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusters:
  - name: spoke1
---
# Check placement bindings
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: canaries-batch-1
  namespace: default
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: canaries-batch-1
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: canaries-batch-1
---
# Check generated policies
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: common-group1-batch-1-common-namespace
  namespace: default
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-namespace-common-ns
      spec:
        namespaceSelector:
          exclude:
          - kube-*
          include:
          - default
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            kind: Namespace
            metadata:
              name: common
        remediationAction: inform
        severity: low
  remediationAction: inform
