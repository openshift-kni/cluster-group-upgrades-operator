metadata:
  labels:
    openshift-cluster-group-upgrades/clusterGroupUpgrade: default-cgu
  name: cgu-default-installplan-install-aaaa1-kuttl
  namespace: spoke1
spec:
  scope:
    name: install-aaaa1
    namespace: openshift-logging
    resource: InstallPlan
