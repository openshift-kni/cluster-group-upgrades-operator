apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
          - name: PRECACHE_IMG
            value: $PRECACHE_IMG
          - name: RECOVERY_IMG
            value: $RECOVERY_IMG
          - name: INSECURE_GRAPH_CALL
            value: "false"
