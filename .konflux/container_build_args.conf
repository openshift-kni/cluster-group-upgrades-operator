#

# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.17@sha256:3785be17d5fa84cc7f8456d8053cca528f4018630d0ef7ab9b9f15f5c28a6292
