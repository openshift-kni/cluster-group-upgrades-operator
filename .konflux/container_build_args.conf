# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.19@sha256:e11b748a967684fc83c7e1f969246fe49f6a67a1a19531b86ad34b4f4b2faf86
