#

# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.17@sha256:f665ba6a2ed5dc3d615961cb0a0b74a7581d953c83e6532870cbbe513ceda55f
