#

# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.19@sha256:a4a3ca6bb8a6ff153ced554b7a7f61fa19fbc1e3469f71dec7adf5e9d1bf30d2
