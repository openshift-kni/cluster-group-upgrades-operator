# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.16@sha256:6104d6fa66fc31f865aa97d0adbfdb2a27bcbf995c3e713ef9f087dd1ab02b5b
