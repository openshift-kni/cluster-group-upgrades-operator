# The opm image is used to serve the FBC
# There is a metadata processing bug preventing us from pinning this particular image for now
# OPM_IMAGE=registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.17@sha256:a3f783d1206cffadd37d982da07202d509db700a344f50bc5b0eaf5b34653199
