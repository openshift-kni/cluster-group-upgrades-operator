apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "ran.openshift.io/v1alpha1",
          "kind": "ClusterGroupUpgrade",
          "metadata": {
            "name": "ClusterGroupUpgrade-sample"
          },
          "spec": {
            "preCaching": true
          }
        }
      ]
    capabilities: Basic Install
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    operators.operatorframework.io/builder: operator-sdk-v1.16.0-ocp
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
  name: cluster-group-upgrades-operator.v4.11.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ClusterGroupUpgrade is the Schema for the ClusterGroupUpgrades
        API
      displayName: Cluster Group Upgrade
      kind: ClusterGroupUpgrade
      name: clustergroupupgrades.ran.openshift.io
      resources:
      - kind: Deployment
        name: ""
        version: apps/v1
      - kind: Namespace
        name: ""
        version: v1
      specDescriptors:
      - displayName: Actions
        path: actions
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: This field determines whether the cluster would be running a
          backup prior to the upgrade.
        displayName: Backup
        path: backup
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:bool
      - displayName: Blocking CRs
        path: blockingCRs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: 'This field holds a label common to multiple clusters that will
          be updated. The expected format is as follows: clusterSelector:   - label1Name=label1Value   -
          label2Name=label2Value If the value is empty, then the expected format is:
          clusterSelector:   - label1Name All the clusters matching the labels specified
          in clusterSelector will be included in the update plan.'
        displayName: Cluster Selector
        path: clusterSelector
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Clusters
        path: clusters
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: This field determines when the upgrade starts. While false, the
          upgrade doesn't start. The policies, placement rules and placement bindings
          are created, but clusters are not added to the placement rule. Once set
          to true, the clusters start being upgraded, one batch at a time.
        displayName: Enable
        path: enable
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:bool
      - displayName: Managed Policies
        path: managedPolicies
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: This field determines whether container image pre-caching will
          be done on all the clusters matching the selector. If required, the pre-caching
          process starts immediately on all clusters irrespectively of the value of
          the "enable" flag
        displayName: PreCaching
        path: preCaching
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:bool
      - displayName: Remediation Strategy
        path: remediationStrategy
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Backup
        path: backup
      - displayName: Computed Maximum Concurrency
        path: computedMaxConcurrency
      - displayName: Conditions
        path: conditions
      - displayName: Copied Policies
        path: copiedPolicies
      - displayName: Managed Policies Compliant Before Upgrade
        path: managedPoliciesCompliantBeforeUpgrade
      - displayName: Managed Policies Content
        path: managedPoliciesContent
      - description: Contains the managed policies (and the namespaces) that have
          NonCompliant clusters that require updating.
        displayName: Managed Policies For Upgrade
        path: managedPoliciesForUpgrade
      - displayName: Managed Policies Namespace
        path: managedPoliciesNs
      - description: 'INSERT ADDITIONAL STATUS FIELD - define observed state of cluster
          Important: Run "make" to regenerate code after modifying this file'
        displayName: Placement Bindings
        path: placementBindings
      - displayName: Placement Rules
        path: placementRules
      - displayName: Precaching
        path: precaching
      - displayName: Remediation Plan
        path: remediationPlan
      - displayName: Safe Resource Names
        path: safeResourceNames
      - displayName: Status
        path: status
      version: v1alpha1
  description: cluster-group-upgrades-operator is an operator that facilitates platform
    upgrades of group of clusters
  displayName: cluster-group-upgrades-operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - action.open-cluster-management.io
          resources:
          - managedclusteractions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps.open-cluster-management.io
          resources:
          - placementrules
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - cluster.open-cluster-management.io
          resources:
          - managedclusters
          verbs:
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - cluster.open-cluster-management.io
          resources:
          - managedclusters/finalizers
          verbs:
          - update
        - apiGroups:
          - policy.open-cluster-management.io
          resources:
          - placementbindings
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - policy.open-cluster-management.io
          resources:
          - policies
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ran.openshift.io
          resources:
          - clustergroupupgrades
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ran.openshift.io
          resources:
          - clustergroupupgrades/finalizers
          verbs:
          - update
        - apiGroups:
          - ran.openshift.io
          resources:
          - clustergroupupgrades/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - view.open-cluster-management.io
          resources:
          - managedclusterviews
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: cluster-group-upgrades-controller-manager
      deployments:
      - name: cluster-group-upgrades-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: PRECACHE_IMG
                  value: quay.io/openshift-kni/cluster-group-upgrades-operator-precache:4.11.0
                - name: RECOVERY_IMG
                  value: quay.io/openshift-kni/cluster-group-upgrades-operator-recovery:4.11.0
                image: quay.io/openshift-kni/cluster-group-upgrades-operator:4.11.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: cluster-group-upgrades-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: cluster-group-upgrades-controller-manager
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - acm lifecyclemanagement upgrades cluster
  links:
  - name: Cluster Group Upgrades Operator
    url: https://cluster-group-upgrades-operator.domain
  maturity: alpha
  provider:
    name: Red Hat
  version: 4.11.0
