spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ClusterGroupUpgrade is the Schema for the ClusterGroupUpgrades
        API
      displayName: Cluster Group Upgrade
      kind: ClusterGroupUpgrade
      name: clustergroupupgrades.ran.openshift.io
      resources:
      - kind: Deployment
        name: ""
        version: apps/v1
      - kind: Namespace
        name: ""
        version: v1
      specDescriptors:
      - displayName: Actions
        path: actions
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: 'This field determines whether the cluster would be running a
          backup prior to the upgrade. Deprecated: Use lcm.openshift.io/ImageBasedGroupUpgrade
          instead for SNO upgrades with built-in backup/rollback functionality'
        displayName: Backup
        path: backup
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:bool
      - description: 'The Batch Timeout Action can be specified to control what happens
          when a batch times out. The default value is `Continue`. The possible values
          are: - Continue - Abort'
        displayName: BatchTimeoutAction
        path: batchTimeoutAction
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Blocking CRs
        path: blockingCRs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: 'This field holds a list of expressions or labels that will be
          used to determine what clusters to include in the operation. The expected
          format is as follows: clusterLabelSelectors: - matchExpressions: - key:
          label1 operator: In values: - value1a - value1b - matchLabels: label2: value2
          - matchExpressions: - key: label3 operator: In values: - value3 matchLabels:
          label4: value4'
        displayName: Cluster Label Selectors
        path: clusterLabelSelectors
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: 'This field holds a label common to multiple clusters that will
          be updated. The expected format is as follows: clusterSelector: - label1Name=label1Value
          - label2Name=label2Value If the value is empty, then the expected format
          is: clusterSelector: - label1Name All the clusters matching the labels specified
          in clusterSelector will be included in the update plan. Deprecated: Use
          ClusterLabelSelectors instead'
        displayName: Cluster Selector
        path: clusterSelector
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Clusters
        path: clusters
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: This field determines when the upgrade starts. While false, the
          upgrade doesn't start. The policies, placement rules and placement bindings
          are created, but clusters are not added to the placement rule. Once set
          to true, the clusters start being upgraded, one batch at a time.
        displayName: Enable
        path: enable
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:bool
      - displayName: Managed Policies
        path: managedPolicies
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Manifest Work Templates
        path: manifestWorkTemplates
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: This field determines whether container image pre-caching will
          be done on all the clusters matching the selector. If required, the pre-caching
          process starts immediately on all clusters irrespectively of the value of
          the "enable" flag
        displayName: PreCaching
        path: preCaching
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:bool
      - description: This field specifies a reference to a pre-caching config custom
          resource that contains the additional pre-caching configurations.
        displayName: PreCachingConfigRef
        path: preCachingConfigRef
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Remediation Strategy
        path: remediationStrategy
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Backup
        path: backup
      - displayName: Clusters
        path: clusters
      - displayName: Computed Maximum Concurrency
        path: computedMaxConcurrency
      - displayName: Conditions
        path: conditions
      - description: Deprecated
        displayName: Copied Policies
        path: copiedPolicies
      - displayName: Managed Policies Compliant Before Upgrade
        path: managedPoliciesCompliantBeforeUpgrade
      - displayName: Managed Policies Content
        path: managedPoliciesContent
      - description: Contains the managed policies (and the namespaces) that have
          NonCompliant clusters that require updating.
        displayName: Managed Policies For Upgrade
        path: managedPoliciesForUpgrade
      - displayName: Managed Policies Namespace
        path: managedPoliciesNs
      - description: 'INSERT ADDITIONAL STATUS FIELD - define observed state of cluster
          Important: Run "make" to regenerate code after modifying this file'
        displayName: Placement Bindings
        path: placementBindings
      - displayName: Placement Rules
        path: placementRules
      - displayName: Precaching
        path: precaching
      - displayName: Remediation Plan
        path: remediationPlan
      - displayName: Safe Resource Names
        path: safeResourceNames
      - displayName: Status
        path: status
      version: v1alpha1
    - description: ImageBasedGroupUpgrade is the schema for upgrading a group of clusters
        using IBU
      displayName: Image-Based Group Upgrade
      kind: ImageBasedGroupUpgrade
      name: imagebasedgroupupgrades.lcm.openshift.io
      resources:
      - kind: Deployment
        name: ""
        version: apps/v1
      - kind: Namespace
        name: ""
        version: v1
      specDescriptors:
      - displayName: Cluster Label Selectors
        path: clusterLabelSelectors
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: IBU Spec
        path: ibuSpec
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - displayName: Plan
        path: plan
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - displayName: Conditions
        path: conditions
      - displayName: Status
        path: observedGeneration
      version: v1alpha1
    - description: PreCachingConfig is the Schema for the precachingconfigs API
      displayName: Pre-caching Config
      kind: PreCachingConfig
      name: precachingconfigs.ran.openshift.io
      resources:
      - kind: Namespace
        name: ""
        version: v1
      version: v1alpha1
