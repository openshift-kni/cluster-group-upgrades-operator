      deployments:
      - label:
          app.kubernetes.io/component: talm
          app.kubernetes.io/name: talm-operator
          control-plane: controller-manager
        name: cluster-group-upgrades-controller-manager-v2
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/component: talm
              app.kubernetes.io/name: talm-operator
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app.kubernetes.io/component: talm
                app.kubernetes.io/name: talm-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                - --http2-disable=true
                image: quay.io/openshift/origin-kube-rbac-proxy:4.16
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: PRECACHE_IMG
                  value: quay.io/openshift-kni/cluster-group-upgrades-operator-precache:4.16.0
                - name: RECOVERY_IMG
                  value: quay.io/openshift-kni/cluster-group-upgrades-operator-recovery:4.16.0
                - name: INSECURE_GRAPH_CALL
                  value: "false"
                - name: AZTP_IMG
                  value: quay.io/openshift-kni/cluster-group-upgrades-operator-aztp:4.16.0
                image: quay.io/openshift-kni/cluster-group-upgrades-operator:4.16.0
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: cluster-group-upgrades-controller-manager
              terminationGracePeriodSeconds: 10
      permissions:
