apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  labels:
    policy.open-cluster-management.io/root-policy: policy1-common-cluster-version-policy
  name: default.policy1-common-cluster-version-policy
# namespace: common-policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: common-cluster-version-policy-config
      spec:
        namespaceselector:
          exclude:
          - kube-*
          include:
          - '*'
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: config.openshift.io/v1
            kind: ClusterVersion
            metadata:
              name: PlatformUpgrade
            spec:
              channel: "4.9"
              desiredUpdate:
                force: false
                upstream: upstream
                version: 4.9.8
        remediationAction: inform
        severity: low
  remediationAction: inform
